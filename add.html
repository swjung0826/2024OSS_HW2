<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./my.css">
</head>
  <body>
    <style>
      .td_title{
        cursor: pointer;
      }
      
      .td_title:hover{
        font-size: 1.05em;
        font-weight: 600;
      }

    </style>

    <div class="container" >
        <div>
          물품목록 추가
        </div> 
    
        <div style="text-align: right;padding:5px 0px;">
          <a href="./index.html" class="btn btn-primary">취소</a>
        </div>

        <form action="./index.html" onsubmit="return validateForm(event)">
            <div class="mb-3" class="div_responsive">
              <label for="create_product_category" class="form-label">품목</label>
              <input type="text" class="form-control" name="cate" id="create_product_category" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="create_product_name" class="form-label">품명</label>
              <input type="text" class="form-control" name="name" id="create_product_name">
            </div>
            <div class="mb-3">
              <label for="create_product_price" class="form-label">가격</label>
              <input type="text" class="form-control" name="price" id="create_product_price">
            </div>
            <div class="mb-3">
              <label for="create_product_date" class="form-label">구매일</label>
              <input type="text" class="form-control" name="date" id="create_product_date">
            </div>
            <div class="mb-3 form-check"
              <label for="create_product_name" class="form-label">재고 상태 </label>
              <select class="form-control" name="stat" id="create_stock_stat">
                <option value="enough">충분</option>
                <option value="normal">보통</option>
                <option value="not_enough">부족</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              <input type="hidden" name="agree" id="create_product_agreed" value="0"/>
              <input type="checkbox" class="form-check-input" id="create_product_agree" onchange="listener_agreed()">
              <label class="form-check-label" for="create_product_agree">목록 등록에 동의하십니까?</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <script>
                
                function validateForm(event){

                    event.preventDefault();

                    let val_name = $('#create_product_name').val();
                    let val_price = $('#create_product_price').val();
                    let val_stat = $('#create_product_stat').val();
                    let val_agree= $('#create_product_agree').prop('checked');

                    if(val_name==""){
                        alert("품명을 입력해주세요");   
                        return false;  
                    }

                    if(val_price=="" || isNaN(val_price)){
                        alert("가격을 숫자로 입력해주세요");   
                        return false;  
                    }

                    if(val_stat==""){
                        alert("제품 상태를 선택해주세요");   
                        return false;  
                    }

                    if(val_agree==false){
                        alert("등록을 동의해주세요");   
                        return false;  
                    }

                    alert("게시물이 추가됩니다.");
                    document.querySelector('form').submit();
                    return true;
                }
            </script>
          </form>
    </div>

        

  </body>
</html>
